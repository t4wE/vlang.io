<script>

function playground_69315325(value) {
  document.getElementById("codeblock_ta_94999043").value = value
  tokenize_codeblock_26802822({target:{value}})
}

function tokenize_codeblock_26802822 (e) {
  Tokenizer(e.target.value).then(function(tokens) {
    document.getElementById("codeblock_hl_01344205").innerHTML = tokens
      .map(function(token) { return `<span class='${token.type}'>${token.value}</span>` })
      .join('')
  })
    
}
document.getElementById("codeblock_ta_94999043").oninput = tokenize_codeblock_26802822
tokenize_codeblock_26802822({target:{value: document.getElementById("codeblock_ta_94999043").value}})
document.getElementById("codeblock_rb_29367002").onauxclick = function(e) {
  localStorage.setItem('sandbox-code', document.getElementById("codeblock_ta_94999043").value)
}
document.getElementById("codeblock_rb_29367002").onclick = function(e) {
  if (location.pathname === '/play') e.preventDefault()
  var codeblock_value = document.getElementById("codeblock_ta_94999043").value
  localStorage.setItem('sandbox-code', codeblock_value)
  
  document.getElementById("playground_output_30994195").innerText = 'Waiting for server...'
  fetch("https://play.vlang.io/compile", {
    headers: {
      "content-type":"application/x-www-form-urlencoded; charset=UTF-8"
    },
    body:`body=${encodeURIComponent(codeblock_value)}`,
    method:"POST"
  })
    .then(function(res) { return res.text() })
    .then(function(res) {
      document.getElementById("playground_output_30994195").innerText = res.lastIndexOf('==vmft:') > 0 ? res.substr(0, res.lastIndexOf('==vmft:')) : res
    })
  
}

</script>
